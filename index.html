</html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice_cream </title>
</head>


<header class="container-fluid">

</header>
<main>
    <section class="container-fluid">
        <div class="row justify-content-between d-flex">
            <div class="cart col-6">
                <div class="d-flex flex-column">
                    <div class="row pt-4">
                        <div class="col-4 mx-3 fs-4 "> NAME</div>
                        <div class="col-3 fs-4"> QTY</div>
                        <div class="col-3 fs-4"> EACH</div>
                        <div>
                            <div class="px-3">
                                <hr>
                            </div>
                        </div>

                    </div>

                </div>
                <div id="items" class="row px-3">

                </div>
                <div>
                    <p class="text-center ice">Ice cream: $<span id="total">0</span> </p>

                </div>
                <div class="px-3">
                    <hr>
                </div>
                <div>
                    <p class="text-center top">Toppings: $<span id="totalTop">0</span> </p>

                </div>
                <div class="px-3">
                    <hr>
                </div>
                <div>
                    <p class="text-center contain">containers: $<span id="totalContainer">0</span> </p>

                </div>
                <div class="px-3">
                    <hr>
                </div>
                <div>
                    <p class="text-center">TOTAL toPay: $<span id="totalToPay">0</span> </p>

                </div>
                <div class="px-3">
                    <hr>
                </div>
            </div>
            <!-- THIS IS THE MENU -->
            <div class="menu col-6">
                <div class="row">
                    <div class="col-12 my-3 mx-3">
                        <section class="row">

                            <div class="col-md-4 col-12 my-4" onclick="buyStrawberry()">
                                <img src="https://media.istockphoto.com/id/1396358856/photo/chocolate-strawberry-and-vanilla-ice-cream.jpg?s=612x612&w=0&k=20&c=4iegoAAMD2cHBg43dTwtsOyEp4udtDGIi3iCWmFkIwc="
                                    alt="">
                            </div>

                            <div class="col-md-4 col-12 my-4 " onclick="buyVanilla()">
                                <img src="https://media.istockphoto.com/id/1400292359/photo/ice-cream-cones-bouquet.jpg?s=612x612&w=0&k=20&c=Qf5PzKG3MrNF27n03ANUp7m3kQ2BpQOJbznv7syeON4="
                                    alt="">
                            </div>
                            <div class="col-md-4 col-12 my-4" onclick="buyCookiDough()">
                                <img src="https://media.istockphoto.com/id/1396897706/photo/vanilla-soft-serve-ice-cream-cone.jpg?s=612x612&w=0&k=20&c=08Mxwh6P1TGNFb9RSdE1S-Nb_0ayvuF8jDz9irzV7Wg="
                                    alt="">
                            </div>
                            <div class="col-md-4 col-12 my-4" onclick="buySprinkles()">
                                <img src="https://media.istockphoto.com/id/1402496834/photo/toddler-enjoying-ice-cream.jpg?s=612x612&w=0&k=20&c=JOmrFK7-O5WM3FKQO7RC4jIDah97mP1GAD4RXoEetpk="
                                    alt="">
                            </div>
                            <div class="col-md-4 col-12 my-4" onclick="buyChocolateChips()">
                                <img src="https://media.istockphoto.com/id/1204706331/photo/various-of-ice-cream-flavor-whit-fresh-blueberry-strawberry-kiwi-lemon-vanilla-setup-on.jpg?s=612x612&w=0&k=20&c=slDefd-JaB4wmNT6fIY9Mzl3lY5mha47uPjk6foZWto="
                                    alt="">
                            </div>
                            <div class="col-md-4 col-12 my-4" onclick="buyWaffleCone()">
                                <img src="https://media.istockphoto.com/id/1392530850/photo/group-of-children-in-the-park-eating-cold-ice-cream.jpg?s=612x612&w=0&k=20&c=te1mBCSkBBsT1cYSeWYo45-CaGGvxxYF9uypgacuruM="
                                    alt="">
                            </div>
                            <div class="col-md-4 col-12 my-4" onclick="buyWaffleBowl()">
                                <img src="https://media.istockphoto.com/id/663910012/photo/vanilla-chocolate-and-pistachio-ice-cream.jpg?s=612x612&w=0&k=20&c=9ioNQdFm5lvnCrxMNtPOeUENwHRMN3wu7BUnbngklNs="
                                    alt="">
                            </div>


                        </section>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="row">
                    </div>
                </div>
            </div>

    </section>
</main>
<footer>
    <section>
        </div>
        </div>

    </section>
</footer>
<script src="app.js"></script>
</body>

</html>
